[pytest]
testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents nécessitant une connexion API
    api: Tests nécessitant l'API OpenAgenda
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning