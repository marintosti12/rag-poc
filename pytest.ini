[pytest]
# Dossiers à scanner pour les tests
testpaths = tests

# Pattern de fichiers de test
python_files = test_*.py

# Pattern de classes de test
python_classes = Test*

# Pattern de fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents nécessitant une connexion API
    api: Tests nécessitant l'API OpenAgenda
    
# Ignorer les warnings spécifiques
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning